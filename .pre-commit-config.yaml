repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.15.2
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: local
    hooks:
      - id: check-version-bump
        name: Check version bump before pushing to main
        language: script
        entry: scripts/check_version_bump.sh
        pass_filenames: false
        stages: [pre-push]
